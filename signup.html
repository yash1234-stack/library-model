<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up - Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 shadow-xl rounded-xl w-80 text-center">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">Create Account</h1>

        <input id="username" class="w-full p-2 border rounded mb-3" placeholder="Username" />
        <input id="password" type="password" class="w-full p-2 border rounded mb-3" placeholder="Password" />

        <button onclick="signup()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Sign Up
    </button>

        <p class="mt-3 text-sm text-gray-600">
            Already have an account? <a href="index.html" class="text-blue-600">Login</a>
        </p>

        <script src="script.js"></script>
    </div>
</body>

</html>
