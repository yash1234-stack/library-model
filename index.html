<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Library Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-80 text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">Library Login</h1>

        <input id="username" class="w-full p-2 border rounded mb-3" placeholder="Username">
        <input id="password" type="password" class="w-full p-2 border rounded mb-4" placeholder="Password">

        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Login
    </button>

        <p class="text-sm text-gray-600 mt-4">
            Don't have an account?
            <a href="signup.html" class="text-blue-600 font-medium">Sign Up</a>
        </p>

        <script src="script.js"></script>
    </div>
</body>

</html>
